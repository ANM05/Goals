<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>
        <div class="alert alert-danger" [hidden]="name.valid||name.pristine">
        <p>Name is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="4" id="description" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
        <div class="alert alert-danger" [hidden]="description.valid||description.pristine">
        <p>Description is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="complete">Completion</label>
        <input type="date" class="form-control" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>

        <div class="alert alert-danger" [hidden]="completeDate.valid||completeDate.pristine">
        <p>Completion date is required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Add goal</button>
    </form>
  </div>
</div>
